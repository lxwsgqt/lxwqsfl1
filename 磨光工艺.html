<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掐丝珐琅艺术知识测试</title>
    <style>
        /* 保留原有导航样式不变 */
        .shouye {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to right, #1a1a1a, #2c1a0a);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            z-index: 1000;
            padding: 15px 0;
            transition: all 0.4s cubic-bezier(0.65, 0, 0.35, 1);
            transform: translateY(0);
        }
        
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        nav ul li a {
            color: #e0ab57;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        nav ul li a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
        }
        
        nav ul li a:hover {
            color: #fff;
            background-color: rgba(224, 171, 87, 0.15);
            transform: translateY(-2px);
            text-shadow: 0 0 5px rgba(224, 171, 87, 0.7);
        }
        
        nav ul li a:hover::before {
            left: 100%;
        }

        /* 新增图片展示样式 */
        body {
            padding-top: 80px; /* 为固定导航栏留出空间 */
            background-color: #f8f5f0; /* 暖色调背景 */
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .tupian {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 25px;
        }
        
        .tupian div {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            aspect-ratio: 1/1; /* 保持正方形比例 */
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tupian div:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .tupian img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }
        
        .tupian div:hover img {
            transform: scale(1.05);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .tupian {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
                padding: 15px;
            }
            
            nav ul {
                gap: 10px;
            }
            
            nav ul li a {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }
        
        @media (max-width: 480px) {
            .tupian {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
            
            body {
                padding-top: 70px;
            }
        }
    </style>
</head>
<body>	
    <div class="shouye">
        <header>
            <nav>
                <ul>
                    <li><a href="过度.html">首页</a></li>
                    <li><a href="历史.html">历史渊源</a></li>
                    <li><a href="制作流程.html">制作流程</a></li>
                    <li><a href="纹样设计.html">纹样设计</a></li>
                    <li><a href="知识测试.html">知识测试</a></li>
                    <li><a href="制作小游戏.html">制作小游戏</a></li>
                </ul>
            </nav>
        </header>
    </div>	
    
    <div class="tupian">
        <div>
            <img src="./img/抛光.gif"/>
        </div>
    </div>	
    
    <script>
        let lastScroll = 0;
        const navbar = document.querySelector('.shouye');
        
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll <= 0) {
                navbar.style.transform = 'translateY(0)';
                return;
            }
            
            if (currentScroll > lastScroll && !navbar.classList.contains('scroll-down')) {
                // 向下滚动
                navbar.style.transform = 'translateY(-100%)';
            } else if (currentScroll < lastScroll && navbar.classList.contains('scroll-down')) {
                // 向上滚动
                navbar.style.transform = 'translateY(0)';
            }
            
            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
